<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add an Author</title>
    <link rel="stylesheet" href=" {{ url_for('static', filename='add_author.css') }}">
</head>
<body>
    <div class="container">
        {% if state == 'post' %}
            <div class="h_one">
                <h2> Author [ {{ name }} ] successfully added to library</h2>
            </div>
        {% else %}
            <div class="h_two">
                <h2> Add an author to your library</h2>
            </div>
            <div class="mid_section">
                <form method="POST" action="/add_author">
                    <label for="author_name">Author Name:</label><br>
                    <input type="text" id="author_name" name="author_name" placeholder="*"><br>
                    <label for="birth_date">Date of birth:</label><br>
                    <input type="text" id="birth_date" name="birth_date" placeholder="*"><br>
                    <label for="death_date">Date of death:</label><br>
                    <input type="text" id="death_date" name="death_date"><br>
                    <input type="submit" value="Add">
                </form>
            </div>
        {% endif %}
        <div class="nav_links">
            <p> <a href="/"> Home </a> </p>
            <p> <a href="/add_book"> Add a book </a> </p>
            <p> <a href="/add_author"> Add an author </a> </p>
        </div>
    </div>
</body>
</html>
